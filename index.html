<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxy Login Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="easter-egg">
    <p>Secret credentials</p>
    <p>Username: admin</p>
    <p>Password: 1234</p>
    <img src="./assets/atmin.gif" alt="atmin mencari">
  </div>

  <div class="stars"></div>
  <div class="login-container">
    <h2>🔎 <a href="https://en.wikipedia.org/wiki/Konami_Code">Lets Inspect</a> 🔎</h2>
    <form id="loginForm">
      <div class="form-wrapper">
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="form-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <div id="eye" class="eye-icon">👁</div>
      </div>
      <button id="loginBtn" type="submit">Launch</button>
    </form>
    <p id="message"></p>
  </div>
  
  <div id="fail" class="fail">
    <img src="./assets/wle.jpeg" alt="Zesty Cat" />
  </div>

  <div id="success" class="success">
    <img src="./assets/accept.gif" alt="Accept GIF" />
  </div>
  
  <script src="script.js"></script>
</body>
</html>
